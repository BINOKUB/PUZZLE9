<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BINOKUB | Patience de PrÃ©cision</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --cyan: #00f3ff; --magenta: #ff00ff; --neon-green: #39ff14; --bg: #050505;
            --card-w: 60px; --card-h: 85px;
        }
        @media (min-width: 768px) { :root { --card-w: 80px; --card-h: 110px; } }

        body {
            background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif;
            margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center;
            min-height: 100vh; overflow-x: hidden;
        }

        .game-header {
            width: 100%; max-width: 800px; display: flex; justify-content: space-between;
            align-items: center; padding: 10px; border-bottom: 1px solid var(--cyan);
        }

        .pile-container { display: flex; gap: 15px; margin: 15px 0; }
        
        .placeholder {
            width: var(--card-w); height: var(--card-h);
            border: 2px dashed rgba(0, 243, 255, 0.3); border-radius: 8px;
            display: flex; justify-content: center; align-items: center;
        }

        .columns-layout { display: flex; flex-direction: column; gap: 10px; width: 100%; }
        .row-5, .row-4 { display: flex; justify-content: center; gap: 8px; width: 100%; }

        .column {
            background: rgba(255, 255, 255, 0.03); border-radius: 8px;
            padding: 5px; width: var(--card-w); min-height: 110px; 
            display: flex; flex-direction: column; align-items: center;
            border: 1px solid rgba(0, 243, 255, 0.1); transition: 0.3s;
            position: relative;
        }
        
        /* Ã‰tat dÃ©ployÃ© pour l'inspection */
        .column.expanded { min-height: 300px; z-index: 500; background: rgba(0,0,0,0.9); border: 1px solid var(--magenta); }

        .card {
            width: var(--card-w); height: var(--card-h);
            background: #fff; color: #000; border-radius: 6px;
            font-weight: bold; position: relative; cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5); transition: 0.2s;
        }
        .card.selected { border: 3px solid var(--magenta); transform: scale(1.05); }
        .card-back { background: linear-gradient(135deg, #111, #222); border: 1px solid var(--cyan); }
        
        .card-val { position: absolute; top: 4px; left: 6px; font-size: 1.1rem; }
        .card-count { position: absolute; bottom: 4px; right: 6px; font-size: 0.7rem; color: #000 !important; font-weight: 900; }

        /* Couleurs de Bases de Jak */
        .base-1 { color: #ff3131; } .base-2 { color: #00f3ff; } .base-3 { color: #39ff14; }
        .base-4 { color: #ff00ff; } .base-5 { color: #ffea00; } .base-6 { color: #ff5e00; }
        .base-7 { color: #0026ff; } .base-8 { color: #888888; } .base-9 { color: #7b00ff; }

        .controls button {
            background: transparent; color: var(--cyan); border: 1px solid var(--cyan);
            padding: 6px 12px; border-radius: 20px; font-weight: bold; cursor: pointer;
        }

        .footer-zone { margin-top: 25px; text-align: center; }
        .partner-logo { width: 160px; margin-top: 15px; }
        .jak-msg { font-style: italic; color: var(--cyan); font-size: 0.9rem; min-height: 40px; }
    </style>
</head>
<body>

    <div class="game-header">
        <div style="color:var(--cyan); font-weight:bold;">JAK PATIENCE</div>
        <div class="controls">
            <button onclick="useHint()">HINT</button>
            <button onclick="startGame()">NEW</button>
        </div>
    </div>

    <div class="pile-container">
        <div id="stock-pile" class="placeholder" onclick="drawCard()"></div>
        <div id="waste-pile" class="placeholder"></div>
    </div>

    <div class="columns-layout">
        <div id="row-top" class="row-5"></div>
        <div id="row-bottom" class="row-4"></div>
    </div>

    <div class="footer-zone">
        <div id="jak-talk" class="jak-msg">"Double-cliquez sur une pile pour l'inspecter."</div>
        <img src="../CANCER-DU-SANG-DU-CANADA.jpg" class="partner-logo">
    </div>

    <script>
        let stock = [], waste = [], foundations = Array(10).fill().map(() => []);
        let selectedCard = null;
        let expandedColumn = null;

        const jakJokes = {
            success: ["Suite logique, bien jouÃ© !", "Vous grimpez les Ã©chelons.", "Jak admire votre patience.", "Propre et prÃ©cis."],
            error: ["Impossible ! Le nombre doit Ãªtre plus grand que le prÃ©cÃ©dent.", "Cette suite ne tient pas debout.", "Erreur de hiÃ©rarchie !"],
            idle: ["Besoin d'un coup d'oeil Ã  l'intÃ©rieur ? Double-cliquez."]
        };

        function getBase(n) { return (n - 1) % 9 + 1; }
        function jakSpeak(type) {
            const pool = jakJokes[type];
            document.getElementById('jak-talk').innerText = '"' + pool[Math.floor(Math.random() * pool.length)] + '"';
        }

        function startGame() {
            stock = []; waste = []; foundations = Array(10).fill().map(() => []);
            let cards = [];
            for (let i = 1; i <= 81; i++) cards.push({ num: i, base: getBase(i) });
            stock = cards.sort(() => Math.random() - 0.5);
            render();
        }

        function drawCard() {
            if (stock.length > 0) { waste.push(stock.pop()); selectedCard = null; }
            else if (waste.length > 0) { stock = waste.reverse(); waste = []; }
            render();
        }

        function toggleExpand(base) {
            if (expandedColumn === base) expandedColumn = null;
            else expandedColumn = base;
            render();
        }

        function moveToFoundation(targetBase) {
            if (!selectedCard) return;
            const pile = foundations[targetBase];
            const lastCard = pile.length > 0 ? pile[pile.length - 1] : null;

            if (selectedCard.base === targetBase) {
                // RÃˆGLE : La nouvelle carte doit Ãªtre plus grande que la prÃ©cÃ©dente
                if (!lastCard || selectedCard.num > lastCard.num) {
                    foundations[targetBase].push(waste.pop());
                    selectedCard = null;
                    jakSpeak('success');
                } else {
                    jakSpeak('error');
                }
            } else {
                jakSpeak('error');
            }
            render();
        }

        function render() {
            // Rendu Stock & Waste
            document.getElementById('stock-pile').innerHTML = stock.length > 0 ? `<div class="card card-back"></div>` : `<span>ðŸ”„</span>`;
            const wasteEl = document.getElementById('waste-pile');
            wasteEl.innerHTML = '';
            if (waste.length > 0) {
                const c = waste[waste.length - 1];
                const el = document.createElement('div');
                el.className = `card base-${c.base} ${selectedCard === c ? 'selected' : ''}`;
                el.innerHTML = `<div class="card-val">${c.num}</div>`;
                el.onclick = () => { selectedCard = c; render(); };
                wasteEl.appendChild(el);
            }

            // Rendu Grille
            const rows = [document.getElementById('row-top'), document.getElementById('row-bottom')];
            rows[0].innerHTML = ''; rows[1].innerHTML = '';

            for (let i = 1; i <= 9; i++) {
                const col = document.createElement('div');
                col.className = `column ${expandedColumn === i ? 'expanded' : ''}`;
                col.ondblclick = () => toggleExpand(i); // DOUBLE CLIC POUR INSPECTER
                col.onclick = (e) => { if(e.detail === 1) moveToFoundation(i); };

                if (expandedColumn === i) {
                    // MODE INSPECTION : Cartes Ã©talÃ©es
                    foundations[i].forEach((c, idx) => {
                        const cardEl = document.createElement('div');
                        cardEl.className = `card base-${c.base}`;
                        cardEl.style.marginTop = idx === 0 ? "0" : "-60px";
                        cardEl.innerHTML = `<div class="card-val">${c.num}</div>`;
                        col.appendChild(cardEl);
                    });
                    const closeHint = document.createElement('div');
                    closeHint.innerText = "CLIQUEZ POUR FERMER";
                    closeHint.style.fontSize = "0.5rem";
                    col.appendChild(closeHint);
                } else {
                    // MODE JEU : Pile compacte
                    if (foundations[i].length > 0) {
                        const top = foundations[i][foundations[i].length - 1];
                        const cardEl = document.createElement('div');
                        cardEl.className = `card base-${top.base}`;
                        cardEl.innerHTML = `<div class="card-val">${top.num}</div><div class="card-count">${foundations[i].length}</div>`;
                        col.appendChild(cardEl);
                    } else {
                        col.innerHTML = `<div class="placeholder" style="border:none; font-size:0.6rem; color:var(--cyan)">B${i}</div>`;
                    }
                }
                (i <= 5 ? rows[0] : rows[1]).appendChild(col);
            }
        }

        function useHint() {
            if (!selectedCard) return;
            const col = document.getElementById(`col-${selectedCard.base}`);
            col.style.boxShadow = "0 0 20px var(--neon-green)";
            setTimeout(() => col.style.boxShadow = "", 1000);
        }

        startGame();
    </script>
</body>
</html>
