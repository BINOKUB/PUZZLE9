<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAK PATIENCE | √âdition Prestige</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --cyan: #00f3ff; --magenta: #ff00ff; --neon-green: #39ff14; --bg: #050505;
            --card-w: 60px; --card-h: 85px;
        }
        @media (min-width: 768px) { :root { --card-w: 80px; --card-h: 110px; } }

        body {
            background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif;
            margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center;
            min-height: 100vh; overflow-x: hidden;
        }

        .game-header {
            width: 100%; max-width: 800px; display: flex; justify-content: space-between;
            align-items: center; padding: 10px; border-bottom: 1px solid var(--cyan);
        }

        .ad-banner {
            background: rgba(255, 0, 255, 0.1); border: 1px solid var(--magenta);
            padding: 8px; border-radius: 10px; margin: 10px 0; font-size: 0.75rem;
            text-align: center; width: 100%; max-width: 500px;
        }
        .ad-banner a { color: var(--magenta); text-decoration: none; font-weight: bold; }

        .pile-container { display: flex; gap: 15px; margin: 15px 0; }
        
        .placeholder {
            width: var(--card-w); height: var(--card-h);
            border: 2px dashed rgba(0, 243, 255, 0.3); border-radius: 8px;
            display: flex; justify-content: center; align-items: center;
        }

        .columns-layout { display: flex; flex-direction: column; gap: 10px; width: 100%; }
        .row-5, .row-4 { display: flex; justify-content: center; gap: 8px; width: 100%; }

        .column {
            background: rgba(255, 255, 255, 0.03); border-radius: 8px;
            padding: 5px; width: var(--card-w); min-height: 110px; 
            display: flex; flex-direction: column; align-items: center;
            border: 1px solid rgba(0, 243, 255, 0.1); transition: 0.3s;
            position: relative;
        }
        .column.expanded { min-height: 380px; z-index: 999; background: rgba(0,0,0,0.98); border: 2px solid var(--magenta); box-shadow: 0 0 30px #000; }

        .card {
            width: var(--card-w); height: var(--card-h);
            background: #fff; color: #000 !important; /* TOUS LES NOMBRES EN NOIR */
            border-radius: 6px; font-weight: bold; position: relative; cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
        }
        .card.selected { border: 3px solid var(--magenta); box-shadow: 0 0 15px var(--magenta); }
        .card-back { background: linear-gradient(135deg, #111, #222); border: 1px solid var(--cyan); }
        
        .card-val { position: absolute; top: 4px; left: 6px; font-size: 1.1rem; color: #000 !important; }
        .card-count { position: absolute; bottom: 4px; right: 6px; font-size: 0.7rem; color: #000 !important; font-weight: 900; }

        /* Surbrillance du HINT en vert n√©on pour bien la distinguer */
        .column.hint-glow { border: 2px solid var(--neon-green) !important; box-shadow: 0 0 20px var(--neon-green) !important; background: rgba(57, 255, 20, 0.1); }

        .footer-zone { margin-top: 25px; text-align: center; width: 100%; }
        .partner-logo { width: 150px; margin-top: 10px; }
        .jak-msg { font-style: italic; color: var(--cyan); font-size: 0.95rem; min-height: 50px; padding: 0 15px; display: flex; align-items: center; justify-content: center; }
        
        button { background: none; color: var(--cyan); border: 1px solid var(--cyan); border-radius: 15px; padding: 5px 12px; cursor: pointer; font-weight: bold; transition: 0.2s; }
        button:hover { background: var(--cyan); color: #000; }
    </style>
</head>
<body>

    <div class="game-header">
        <div style="color:var(--cyan); font-weight:bold;">JAK PATIENCE</div>
        <div style="display:flex; gap:8px;">
            <button onclick="useHint()">HINT</button>
            <button onclick="startGame()">NEW</button>
        </div>
    </div>

    <div class="ad-banner">
        Une cause soyeuse : <a href="https://www.cancersdusang.ca/?form=donate" target="_blank">SOUTENIR LA RECHERCHE ‚ù§Ô∏è</a>
    </div>

    <div class="pile-container">
        <div id="stock-pile" class="placeholder" onclick="drawCard()"></div>
        <div id="waste-pile" class="placeholder"></div>
    </div>

    <div class="columns-layout">
        <div id="row-top" class="row-5"></div>
        <div id="row-bottom" class="row-4"></div>
    </div>

    <div class="footer-zone">
        <div id="jak-talk" class="jak-msg">"Calculez la base, Jak s'occupe du reste."</div>
        <img src="../CANCER-DU-SANG-DU-CANADA.jpg" class="partner-logo">
    </div>

    <script>
        let stock = [], waste = [], foundations = Array(10).fill().map(() => []);
        let selectedCard = null, expandedBase = null;

        const jakJokes = {
            success: [
                "Impeccable ! Je range √ßa tout de suite.", "Calcul parfait, partenaire !", "Hop, un de plus dans la suite.",
                "Vous avez l'≈ìil vif aujourd'hui !", "Soyeux comme mouvement.", "Laissez-moi classer ce petit nouveau.",
                "Magnifique ! La pile se remplit.", "Un vrai pro du calcul mental.", "Jak approuve ce choix strat√©gique.",
                "C'est dans la bo√Æte !", "Rangement automatique activ√©.", "Vous ne reculez devant rien !",
                "Excellent r√©flexe !", "On avance √† pas de g√©ant."
            ],
            error: [
                "Erreur de calcul ? R√©essayez.", "Jak ne peut pas ranger √ßa ici.", "Cherchez bien la base...",
                "Concentration ! Le calcul est la cl√©.", "Ouch, c'√©tait presque √ßa.", "Pas tout √† fait la bonne colonne."
            ],
            idle: [
                "Besoin d'un HINT ?", "Le temps presse, la recherche aussi.", "Double-cliquez pour inspecter ma collection.",
                "Un petit don pour la chance ?", "Jak attend votre prochain coup.", "La patience est une vertu, le calcul une force.",
                "Rien dans la pioche ? Recyclez !"
            ]
        };

        function getBase(n) { return (n - 1) % 9 + 1; }
        function jakSpeak(type) {
            const pool = jakJokes[type];
            document.getElementById('jak-talk').innerText = '"' + pool[Math.floor(Math.random() * pool.length)] + '"';
        }

        function startGame() {
            stock = []; waste = []; foundations = Array(10).fill().map(() => []);
            selectedCard = null; expandedBase = null;
            let cards = [];
            for (let i = 1; i <= 81; i++) cards.push({ num: i, base: getBase(i) });
            stock = cards.sort(() => Math.random() - 0.5);
            render();
        }

        function drawCard() {
            if (stock.length > 0) { waste.push(stock.pop()); selectedCard = null; }
            else if (waste.length > 0) { stock = waste.reverse(); waste = []; }
            render();
        }

        function selectWaste() { if (waste.length > 0) { selectedCard = waste[waste.length - 1]; render(); } }

        function moveToFoundation(targetBase) {
            if (!selectedCard) return;
            if (selectedCard.base === targetBase) {
                foundations[targetBase].push(waste.pop());
                foundations[targetBase].sort((a,b) => b.num - a.num);
                selectedCard = null;
                jakSpeak('success');
                render();
                checkWin();
            } else {
                jakSpeak('error');
            }
        }

        function toggleExpand(base) {
            expandedBase = (expandedBase === base) ? null : base;
            render();
        }

        function render() {
            document.getElementById('stock-pile').innerHTML = stock.length > 0 ? `<div class="card card-back"></div>` : `<span>üîÑ</span>`;
            const wasteEl = document.getElementById('waste-pile');
            wasteEl.innerHTML = '';
            if (waste.length > 0) {
                const c = waste[waste.length - 1];
                const el = document.createElement('div');
                el.className = `card ${selectedCard === c ? 'selected' : ''}`;
                el.innerHTML = `<div class="card-val">${c.num}</div>`;
                el.onclick = (e) => { e.stopPropagation(); selectWaste(); };
                wasteEl.appendChild(el);
            }

            const rT = document.getElementById('row-top'); const rB = document.getElementById('row-bottom');
            rT.innerHTML = ''; rB.innerHTML = '';

            for (let i = 1; i <= 9; i++) {
                const col = document.createElement('div');
                col.className = `column ${expandedBase === i ? 'expanded' : ''}`;
                col.id = `col-${i}`;
                
                let timer = 0;
                col.onclick = (e) => {
                    timer++;
                    setTimeout(() => {
                        if (timer === 1) moveToFoundation(i);
                        else if (timer === 2) toggleExpand(i);
                        timer = 0;
                    }, 250);
                };

                if (expandedBase === i) {
                    [...foundations[i]].reverse().forEach((c, idx) => {
                        const cardEl = document.createElement('div');
                        cardEl.className = `card`;
                        cardEl.style.marginTop = idx === 0 ? "0" : "-65px";
                        cardEl.innerHTML = `<div class="card-val">${c.num}</div>`;
                        col.appendChild(cardEl);
                    });
                } else {
                    if (foundations[i].length > 0) {
                        const top = foundations[i][foundations[i].length - 1]; 
                        const cardEl = document.createElement('div');
                        cardEl.className = `card`;
                        cardEl.innerHTML = `<div class="card-val">${top.num}</div><div class="card-count">${foundations[i].length}</div>`;
                        col.appendChild(cardEl);
                    } else {
                        col.innerHTML = `<div style="font-size:0.6rem; color:var(--cyan); margin-top:40px;">B${i}</div>`;
                    }
                }
                (i <= 5 ? rT : rB).appendChild(col);
            }
        }

        // --- CORRECTION DU HINT ---
        function useHint() {
            if (!selectedCard) {
                document.getElementById('jak-talk').innerText = '"Choisissez d\'abord une carte !"';
                return;
            }
            const targetBase = selectedCard.base;
            const col = document.getElementById(`col-${targetBase}`);
            if (col) {
                col.classList.add('hint-glow');
                setTimeout(() => col.classList.remove('hint-glow'), 1200);
                document.getElementById('jak-talk').innerText = `"Regardez la colonne Base ${targetBase}..."`;
            }
        }

        function checkWin() {
            if (foundations.slice(1).every(f => f.length === 9)) {
                confetti({ particleCount: 200, spread: 80, origin: { y: 0.6 } });
                document.getElementById('jak-talk').innerText = '"Tri√©, rang√©, soyeux. Jak s\'incline."';
            }
        }

        setInterval(() => { if (!selectedCard && waste.length > 0) jakSpeak('idle'); }, 20000);
        startGame();
    </script>
</body>
</html>
