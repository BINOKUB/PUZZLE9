<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BINOKUB | Patience Solidaire</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --cyan: #00f3ff; --magenta: #ff00ff; --neon-green: #39ff14; --bg: #050505;
            --card-w: 60px; --card-h: 85px;
        }
        @media (min-width: 768px) { :root { --card-w: 80px; --card-h: 110px; } }

        body {
            background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif;
            margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center;
            min-height: 100vh; overflow-x: hidden;
        }

        .game-header {
            width: 100%; max-width: 800px; display: flex; justify-content: space-between;
            align-items: center; padding: 10px; border-bottom: 1px solid var(--cyan);
        }

        /* Pub de Don Discr√®te */
        .ad-banner {
            background: rgba(255, 0, 255, 0.1); border: 1px solid var(--magenta);
            padding: 8px; border-radius: 10px; margin: 10px 0; font-size: 0.75rem;
            text-align: center; width: 100%; max-width: 500px;
        }
        .ad-banner a { color: var(--magenta); text-decoration: none; font-weight: bold; }

        .pile-container { display: flex; gap: 15px; margin: 15px 0; }
        
        .placeholder {
            width: var(--card-w); height: var(--card-h);
            border: 2px dashed rgba(0, 243, 255, 0.3); border-radius: 8px;
            display: flex; justify-content: center; align-items: center;
        }

        .columns-layout { display: flex; flex-direction: column; gap: 10px; width: 100%; }
        .row-5, .row-4 { display: flex; justify-content: center; gap: 8px; width: 100%; }

        .column {
            background: rgba(255, 255, 255, 0.03); border-radius: 8px;
            padding: 5px; width: var(--card-w); min-height: 110px; 
            display: flex; flex-direction: column; align-items: center;
            border: 1px solid rgba(0, 243, 255, 0.1); transition: 0.3s;
        }
        .column.hint-active { border: 2px solid var(--neon-green); box-shadow: 0 0 15px var(--neon-green); }

        .card {
            width: var(--card-w); height: var(--card-h);
            background: #fff; color: #000; border-radius: 6px;
            font-weight: bold; position: relative; cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
        }
        .card.selected { border: 3px solid var(--magenta); transform: scale(1.05); }
        .card-back { background: linear-gradient(135deg, #111, #222); border: 1px solid var(--cyan); }
        
        /* Style des textes sur cartes */
        .card-val { position: absolute; top: 4px; left: 6px; font-size: 1.1rem; }
        .card-count { position: absolute; bottom: 4px; right: 6px; font-size: 0.7rem; color: #000 !important; font-weight: 900; }

        /* Couleurs de Bases */
        .base-1 { color: #ff3131; } .base-2 { color: #00f3ff; } .base-3 { color: #39ff14; }
        .base-4 { color: #ff00ff; } .base-5 { color: #ffea00; } .base-6 { color: #ff5e00; }
        .base-7 { color: #0026ff; } .base-8 { color: #888888; } .base-9 { color: #7b00ff; }

        button {
            background: transparent; color: var(--cyan); border: 1px solid var(--cyan);
            padding: 6px 12px; border-radius: 20px; font-weight: bold; cursor: pointer; font-size: 0.8rem;
        }

        .footer-zone { margin-top: 25px; text-align: center; }
        .partner-logo { width: 160px; margin-top: 15px; }
        .jak-msg { font-style: italic; color: var(--cyan); font-size: 0.95rem; min-height: 40px; padding: 0 20px; }
    </style>
</head>
<body>

    <div class="game-header">
        <div style="color:var(--cyan); font-weight:bold;">JAK PATIENCE</div>
        <div style="display:flex; gap:8px;">
            <button onclick="useHint()">HINT</button>
            <button onclick="startGame()">NEW</button>
        </div>
    </div>

    <div class="ad-banner">
        Soutenez la recherche : <a href="https://www.cancersdusang.ca/?form=donate" target="_blank">FAIRE UN DON R√âEL ‚ù§Ô∏è</a>
    </div>

    <div class="pile-container">
        <div id="stock-pile" class="placeholder" onclick="drawCard()"></div>
        <div id="waste-pile" class="placeholder"></div>
    </div>

    <div class="columns-layout">
        <div id="row-top" class="row-5"></div>
        <div id="row-bottom" class="row-4"></div>
    </div>

    <div class="footer-zone">
        <div id="jak-talk" class="jak-msg">"Pr√™t pour une nouvelle s√©rie ?"</div>
        <img src="../CANCER-DU-SANG-DU-CANADA.jpg" class="partner-logo">
    </div>

    <script>
        let stock = [], waste = [], foundations = Array(10).fill().map(() => []);
        let selectedCard = null;

        const jakJokes = {
            success: ["Excellent calcul !", "Vous avez l'≈ìil vif !", "Une paire de plus, bien jou√©.", "Impeccable !", "La base est correcte !", "Vous ma√Ætrisez les chiffres.", "Soyeux comme mouvement.", "Un vrai pro de la patience.", "Jak approuve ce choix.", "On continue sur cette lanc√©e !"],
            error: ["Erreur de calcul ? R√©essayez.", "Pas tout √† fait la bonne base...", "Jak n'est pas convaincu par ce choix.", "Concentration, partenaire !", "Ouch, c'√©tait presque √ßa."],
            idle: ["Besoin d'un HINT ?", "Le temps presse, la recherche aussi.", "Jak attend votre prochain coup.", "Calculez bien, gagnez gros.", "Un petit don pour la chance ?"]
        };

        function getBase(n) { return (n - 1) % 9 + 1; }
        function jakSpeak(type) {
            const pool = jakJokes[type];
            document.getElementById('jak-talk').innerText = '"' + pool[Math.floor(Math.random() * pool.length)] + '"';
        }

        function startGame() {
            stock = []; waste = []; foundations = Array(10).fill().map(() => []);
            selectedCard = null;
            let cards = [];
            for (let i = 1; i <= 81; i++) cards.push({ num: i, base: getBase(i) });
            stock = cards.sort(() => Math.random() - 0.5);
            jakSpeak('success');
            render();
        }

        function drawCard() {
            if (stock.length > 0) {
                waste.push(stock.pop());
                selectedCard = null;
            } else if (waste.length > 0) {
                stock = waste.map(c => ({...c})).reverse();
                waste = [];
            }
            render();
        }

        function selectCardFromWaste() {
            if (waste.length === 0) return;
            selectedCard = waste[waste.length - 1];
            render();
        }

        function useHint() {
            if (!selectedCard) return;
            const col = document.getElementById(`col-${selectedCard.base}`);
            col.classList.add('hint-active');
            setTimeout(() => col.classList.remove('hint-active'), 1000);
        }

        function moveToFoundation(targetBase) {
            if (!selectedCard) return;
            if (selectedCard.base === targetBase) {
                foundations[targetBase].push(waste.pop());
                foundations[targetBase].sort((a,b) => a.num - b.num);
                selectedCard = null;
                jakSpeak('success');
                render();
                checkWin();
            } else {
                jakSpeak('error');
            }
        }

        function render() {
            const stockEl = document.getElementById('stock-pile');
            stockEl.innerHTML = stock.length > 0 ? `<div class="card card-back"></div>` : `<span>üîÑ</span>`;

            const wasteEl = document.getElementById('waste-pile');
            wasteEl.innerHTML = '';
            if (waste.length > 0) {
                const c = waste[waste.length - 1];
                const el = document.createElement('div');
                el.className = `card base-${c.base} ${selectedCard === c ? 'selected' : ''}`;
                el.innerHTML = `<div class="card-val">${c.num}</div>`;
                el.onclick = (e) => { e.stopPropagation(); selectCardFromWaste(); };
                wasteEl.appendChild(el);
            }

            const rowT = document.getElementById('row-top');
            const rowB = document.getElementById('row-bottom');
            rowT.innerHTML = ''; rowB.innerHTML = '';

            for (let i = 1; i <= 9; i++) {
                const col = document.createElement('div');
                col.className = 'column'; col.id = `col-${i}`;
                col.innerHTML = `<div style="font-size:0.6rem; color:var(--cyan); margin-bottom:3px;">BASE ${i}</div>`;
                col.onclick = () => moveToFoundation(i);

                if (foundations[i].length > 0) {
                    const top = foundations[i][foundations[i].length - 1];
                    const c = document.createElement('div');
                    c.className = `card base-${top.base}`;
                    c.innerHTML = `<div class="card-val">${top.num}</div><div class="card-count">${foundations[i].length}</div>`;
                    col.appendChild(c);
                } else {
                    const ph = document.createElement('div'); ph.className = 'placeholder';
                    ph.style.width = '100%'; ph.style.height = '100%';
                    col.appendChild(ph);
                }
                if (i <= 5) rowT.appendChild(col); else rowB.appendChild(col);
            }
        }

        function checkWin() {
            if (foundations.slice(1).every(f => f.length === 9)) {
                confetti({ particleCount: 200, spread: 80, origin: { y: 0.6 } });
                document.getElementById('jak-talk').innerText = '"Victoire totale ! Jak est fier de vous."';
            }
        }

        setInterval(() => { if (!selectedCard && waste.length > 0) jakSpeak('idle'); }, 15000);
        startGame();
    </script>
</body>
</html>
