<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BINOKUB | Patience Intelligente</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --cyan: #00f3ff; --magenta: #ff00ff; --neon-green: #39ff14; --bg: #050505;
            --card-w: 60px; --card-h: 85px;
        }
        @media (min-width: 768px) { :root { --card-w: 80px; --card-h: 110px; } }

        body {
            background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif;
            margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center;
            min-height: 100vh;
        }

        .game-header {
            width: 100%; max-width: 800px; display: flex; justify-content: space-between;
            align-items: center; padding: 10px; border-bottom: 1px solid var(--cyan);
        }

        .ad-banner {
            background: rgba(255, 0, 255, 0.1); border: 1px solid var(--magenta);
            padding: 8px; border-radius: 10px; margin: 10px 0; font-size: 0.75rem;
            text-align: center; width: 100%; max-width: 500px;
        }
        .ad-banner a { color: var(--magenta); text-decoration: none; font-weight: bold; }

        .pile-container { display: flex; gap: 15px; margin: 15px 0; }
        
        .placeholder {
            width: var(--card-w); height: var(--card-h);
            border: 2px dashed rgba(0, 243, 255, 0.3); border-radius: 8px;
            display: flex; justify-content: center; align-items: center;
        }

        .columns-layout { display: flex; flex-direction: column; gap: 10px; width: 100%; }
        .row-5, .row-4 { display: flex; justify-content: center; gap: 8px; width: 100%; }

        .column {
            background: rgba(255, 255, 255, 0.03); border-radius: 8px;
            padding: 5px; width: var(--card-w); min-height: 110px; 
            display: flex; flex-direction: column; align-items: center;
            border: 1px solid rgba(0, 243, 255, 0.1); transition: 0.3s;
            position: relative;
        }
        .column.expanded { min-height: 350px; z-index: 999; background: rgba(0,0,0,0.95); border: 2px solid var(--magenta); }

        .card {
            width: var(--card-w); height: var(--card-h);
            background: #fff; color: #000; border-radius: 6px;
            font-weight: bold; position: relative; cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
        }
        .card.selected { border: 3px solid var(--magenta); box-shadow: 0 0 15px var(--magenta); }
        .card-back { background: linear-gradient(135deg, #111, #222); border: 1px solid var(--cyan); }
        
        .card-val { position: absolute; top: 4px; left: 6px; font-size: 1.1rem; }
        .card-count { position: absolute; bottom: 4px; right: 6px; font-size: 0.7rem; color: #000 !important; font-weight: 900; }

        /* Couleurs de Jak */
        .base-1 { color: #ff3131; } .base-2 { color: #00f3ff; } .base-3 { color: #39ff14; }
        .base-4 { color: #ff00ff; } .base-5 { color: #ffea00; } .base-6 { color: #ff5e00; }
        .base-7 { color: #0026ff; } .base-8 { color: #888888; } .base-9 { color: #7b00ff; }

        .footer-zone { margin-top: 25px; text-align: center; }
        .partner-logo { width: 150px; margin-top: 10px; }
        .jak-msg { font-style: italic; color: var(--cyan); font-size: 0.9rem; min-height: 40px; padding: 0 15px; }
    </style>
</head>
<body>

    <div class="game-header">
        <div style="color:var(--cyan); font-weight:bold;">JAK PATIENCE</div>
        <div style="display:flex; gap:8px;">
            <button onclick="useHint()" style="background:none; color:var(--cyan); border:1px solid var(--cyan); border-radius:15px; padding:5px 10px;">HINT</button>
            <button onclick="startGame()" style="background:none; color:var(--cyan); border:1px solid var(--cyan); border-radius:15px; padding:5px 10px;">NEW</button>
        </div>
    </div>

    <div class="ad-banner">
        Soutenez la recherche : <a href="https://www.cancersdusang.ca/?form=donate" target="_blank">DONNEZ ICI ‚ù§Ô∏è</a>
    </div>

    <div class="pile-container">
        <div id="stock-pile" class="placeholder" onclick="drawCard()"></div>
        <div id="waste-pile" class="placeholder"></div>
    </div>

    <div class="columns-layout">
        <div id="row-top" class="row-5"></div>
        <div id="row-bottom" class="row-4"></div>
    </div>

    <div class="footer-zone">
        <div id="jak-talk" class="jak-msg">"Je m'occupe de ranger vos cartes dans l'ordre."</div>
        <img src="../CANCER-DU-SANG-DU-CANADA.jpg" class="partner-logo">
    </div>

    <script>
        let stock = [], waste = [], foundations = Array(10).fill().map(() => []);
        let selectedCard = null;
        let expandedBase = null;

        const jakJokes = {
            success: ["Je range √ßa pour vous...", "Laissez-moi classer ce chiffre.", "Hop ! √Ä sa place dans la suite.", "Excellent choix.", "C'est dans la bo√Æte !", "On avance bien."],
            error: ["Mauvaise base ! Calculez encore.", "Jak ne peut pas ranger √ßa ici.", "Cherchez l'autre base."],
            idle: ["Double-tappez une pile pour voir ma collection.", "Besoin d'un indice ?", "Le temps presse pour la recherche !"]
        };

        function getBase(n) { return (n - 1) % 9 + 1; }
        function jakSpeak(type) {
            const pool = jakJokes[type];
            document.getElementById('jak-talk').innerText = '"' + pool[Math.floor(Math.random() * pool.length)] + '"';
        }

        function startGame() {
            stock = []; waste = []; foundations = Array(10).fill().map(() => []);
            selectedCard = null; expandedBase = null;
            let cards = [];
            for (let i = 1; i <= 81; i++) cards.push({ num: i, base: getBase(i) });
            stock = cards.sort(() => Math.random() - 0.5);
            render();
        }

        function drawCard() {
            if (stock.length > 0) { waste.push(stock.pop()); selectedCard = null; }
            else if (waste.length > 0) { stock = waste.reverse(); waste = []; }
            render();
        }

        function selectWaste() {
            if (waste.length > 0) { selectedCard = waste[waste.length - 1]; render(); }
        }

        function moveToFoundation(targetBase) {
            if (!selectedCard) return;
            if (selectedCard.base === targetBase) {
                // JAK PREND LA CARTE ET LA RANGE
                foundations[targetBase].push(waste.pop());
                // TRI AUTOMATIQUE (Jak fait le boulot)
                foundations[targetBase].sort((a,b) => a.num - b.num);
                selectedCard = null;
                jakSpeak('success');
                render();
                checkWin();
            } else {
                jakSpeak('error');
            }
        }

        function toggleExpand(base) {
            expandedBase = (expandedBase === base) ? null : base;
            render();
        }

        function render() {
            document.getElementById('stock-pile').innerHTML = stock.length > 0 ? `<div class="card card-back"></div>` : `<span>üîÑ</span>`;
            const wasteEl = document.getElementById('waste-pile');
            wasteEl.innerHTML = '';
            if (waste.length > 0) {
                const c = waste[waste.length - 1];
                const el = document.createElement('div');
                el.className = `card base-${c.base} ${selectedCard === c ? 'selected' : ''}`;
                el.innerHTML = `<div class="card-val">${c.num}</div>`;
                el.onclick = (e) => { e.stopPropagation(); selectWaste(); };
                wasteEl.appendChild(el);
            }

            const rT = document.getElementById('row-top'); const rB = document.getElementById('row-bottom');
            rT.innerHTML = ''; rB.innerHTML = '';

            for (let i = 1; i <= 9; i++) {
                const col = document.createElement('div');
                col.className = `column ${expandedBase === i ? 'expanded' : ''}`;
                col.id = `col-${i}`;
                
                // Gestion Double-clic vs Simple clic
                let timer = 0;
                col.onclick = (e) => {
                    timer++;
                    setTimeout(() => {
                        if (timer === 1) moveToFoundation(i);
                        else if (timer === 2) toggleExpand(i);
                        timer = 0;
                    }, 250);
                };

                if (expandedBase === i) {
                    foundations[i].forEach((c, idx) => {
                        const cardEl = document.createElement('div');
                        cardEl.className = `card base-${c.base}`;
                        cardEl.style.marginTop = idx === 0 ? "0" : "-65px";
                        cardEl.innerHTML = `<div class="card-val">${c.num}</div>`;
                        col.appendChild(cardEl);
                    });
                } else {
                    if (foundations[i].length > 0) {
                        const top = foundations[i][foundations[i].length - 1];
                        const cardEl = document.createElement('div');
                        cardEl.className = `card base-${top.base}`;
                        cardEl.innerHTML = `<div class="card-val">${top.num}</div><div class="card-count">${foundations[i].length}</div>`;
                        col.appendChild(cardEl);
                    } else {
                        col.innerHTML = `<div style="font-size:0.6rem; color:var(--cyan); margin-top:40px;">B${i}</div>`;
                    }
                }
                (i <= 5 ? rT : rB).appendChild(col);
            }
        }

        function useHint() {
            if (!selectedCard) return;
            const col = document.getElementById(`col-${selectedCard.base}`);
            col.style.background = "rgba(0, 243, 255, 0.2)";
            setTimeout(() => col.style.background = "", 1000);
        }

        function checkWin() {
            if (foundations.slice(1).every(f => f.length === 9)) {
                confetti({ particleCount: 200, spread: 80, origin: { y: 0.6 } });
                document.getElementById('jak-talk').innerText = '"Parfaitement ordonn√© ! Quel talent."';
            }
        }

        startGame();
    </script>
</body>
</html>
