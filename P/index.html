<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BINOKUB | Patience</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --cyan: #00f3ff; --magenta: #ff00ff; --neon-green: #39ff14; --bg: #050505;
            --card-w: 60px; --card-h: 85px;
        }
        @media (min-width: 768px) { :root { --card-w: 80px; --card-h: 110px; } }

        body {
            background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif;
            margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center;
            min-height: 100vh;
        }

        .game-header {
            width: 100%; max-width: 800px; display: flex; justify-content: space-between;
            align-items: center; padding: 10px; border-bottom: 1px solid var(--cyan);
        }

        .pile-container { display: flex; gap: 15px; margin: 15px 0; }
        
        .placeholder {
            width: var(--card-w); height: var(--card-h);
            border: 2px dashed rgba(0, 243, 255, 0.3); border-radius: 8px;
            position: relative; display: flex; justify-content: center; align-items: center;
        }

        /* Disposition inspirÃ©e du Solitaire (5 sur 4) */
        .columns-layout {
            display: flex; flex-direction: column; gap: 10px; width: 100%; max-width: 800px;
        }
        .row-5, .row-4 { display: flex; justify-content: center; gap: 8px; width: 100%; }

        .column {
            background: rgba(255, 255, 255, 0.03); border-radius: 8px;
            padding: 5px; width: var(--card-w); min-height: 110px; 
            display: flex; flex-direction: column; align-items: center;
            border: 1px solid rgba(0, 243, 255, 0.1); transition: 0.3s;
        }
        /* L'illumination ne se dÃ©clenche QUE via le bouton Hint */
        .column.hint-active { border: 2px solid var(--magenta); box-shadow: 0 0 15px var(--magenta); }

        .card {
            width: var(--card-w); height: var(--card-h);
            background: #fff; color: #000; border-radius: 6px;
            font-weight: bold; position: relative; cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5); user-select: none;
        }
        .card.selected { border: 3px solid var(--cyan); box-shadow: 0 0 15px var(--cyan); }
        .card-back { background: linear-gradient(135deg, #111, #222); border: 1px solid var(--cyan); }
        
        .card-val { position: absolute; top: 4px; left: 6px; font-size: 1rem; }
        .card-base-hint { position: absolute; bottom: 4px; right: 6px; font-size: 0.6rem; opacity: 0.3; }

        /* Couleurs de Jak */
        .base-1 { color: #ff3131; } .base-2 { color: #00f3ff; } .base-3 { color: #39ff14; }
        .base-4 { color: #ff00ff; } .base-5 { color: #ffea00; } .base-6 { color: #ff5e00; }
        .base-7 { color: #0026ff; } .base-8 { color: #ffffff; } .base-9 { color: #7b00ff; }

        .controls { display: flex; gap: 10px; margin-top: 10px; }
        button {
            background: transparent; color: var(--cyan); border: 1px solid var(--cyan);
            padding: 8px 15px; border-radius: 20px; font-weight: bold; cursor: pointer;
        }
        button:hover { background: var(--cyan); color: #000; }

        .footer-zone { margin-top: 20px; text-align: center; max-width: 400px; }
        .partner-logo { width: 150px; opacity: 0.8; margin-top: 10px; }
        .jak-msg { font-style: italic; color: var(--cyan); font-size: 0.9rem; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="game-header">
        <div style="color:var(--cyan); font-weight:bold;">JAK PATIENCE</div>
        <div class="controls">
            <button onclick="useHint()">HINT</button>
            <button onclick="startGame()">NEW</button>
        </div>
    </div>

    <div class="pile-container">
        <div id="stock-pile" class="placeholder" onclick="drawCard()"></div>
        <div id="waste-pile" class="placeholder"></div>
    </div>

    <div class="columns-layout">
        <div id="row-top" class="row-5"></div>
        <div id="row-bottom" class="row-4"></div>
    </div>

    <div class="footer-zone">
        <div id="jak-talk" class="jak-msg">"Calculez la base pour placer votre carte."</div>
        <img src="../CANCER-DU-SANG-DU-CANADA.jpg" class="partner-logo">
    </div>

    <script>
        let stock = [], waste = [], foundations = Array(10).fill().map(() => []);
        let selectedCard = null;

        function getBase(n) { return (n - 1) % 9 + 1; }

        function startGame() {
            stock = []; waste = []; foundations = Array(10).fill().map(() => []);
            selectedCard = null;
            let cards = [];
            for (let i = 1; i <= 81; i++) cards.push({ num: i, base: getBase(i) });
            stock = cards.sort(() => Math.random() - 0.5);
            document.getElementById('jak-talk').innerText = '"Bonne chance, partenaire."';
            render();
        }

        function drawCard() {
            if (stock.length > 0) {
                waste.push(stock.pop());
                selectedCard = null;
            } else if (waste.length > 0) {
                stock = waste.map(c => ({...c})).reverse();
                waste = [];
            }
            render();
        }

        function selectCardFromWaste() {
            if (waste.length === 0) return;
            selectedCard = waste[waste.length - 1];
            render();
        }

        function useHint() {
            if (!selectedCard) {
                document.getElementById('jak-talk').innerText = '"Choisissez d\'abord une carte !"';
                return;
            }
            const correctCol = document.getElementById(`col-${selectedCard.base}`);
            correctCol.classList.add('hint-active');
            setTimeout(() => correctCol.classList.remove('hint-active'), 1000);
        }

        function moveToFoundation(targetBase) {
            if (!selectedCard) return;
            if (selectedCard.base === targetBase) {
                foundations[targetBase].push(waste.pop());
                foundations[targetBase].sort((a,b) => a.num - b.num);
                selectedCard = null;
                render();
                checkWin();
            } else {
                document.getElementById('jak-talk').innerText = '"Erreur de calcul ? RÃ©essayez."';
            }
        }

        function createCardEl(card, isWaste = false) {
            const el = document.createElement('div');
            el.className = `card base-${card.base} ${selectedCard === card ? 'selected' : ''}`;
            el.innerHTML = `<div class="card-val">${card.num}</div>`;
            if (isWaste) el.onclick = (e) => { e.stopPropagation(); selectCardFromWaste(); };
            return el;
        }

        function render() {
            // Stock
            const stockEl = document.getElementById('stock-pile');
            stockEl.innerHTML = stock.length > 0 ? `<div class="card card-back"></div>` : `<span>ðŸ”„</span>`;

            // Waste
            const wasteEl = document.getElementById('waste-pile');
            wasteEl.innerHTML = '';
            if (waste.length > 0) wasteEl.appendChild(createCardEl(waste[waste.length - 1], true));

            // Grille
            const rowTop = document.getElementById('row-top');
            const rowBottom = document.getElementById('row-bottom');
            rowTop.innerHTML = ''; rowBottom.innerHTML = '';

            for (let i = 1; i <= 9; i++) {
                const col = document.createElement('div');
                col.className = 'column';
                col.id = `col-${i}`;
                col.innerHTML = `<div style="font-size:0.6rem; color:var(--cyan); margin-bottom:3px;">B${i}</div>`;
                col.onclick = () => moveToFoundation(i);

                if (foundations[i].length > 0) {
                    const top = foundations[i][foundations[i].length - 1];
                    const c = createCardEl(top);
                    c.innerHTML += `<div style="position:absolute; bottom:2px; right:4px; font-size:0.5rem; opacity:0.5">${foundations[i].length}</div>`;
                    col.appendChild(c);
                } else {
                    const ph = document.createElement('div');
                    ph.className = 'placeholder';
                    ph.style.width = '100%'; ph.style.height = '100%';
                    col.appendChild(ph);
                }
                
                if (i <= 5) rowTop.appendChild(col);
                else rowBottom.appendChild(col);
            }
        }

        function checkWin() {
            if (foundations.slice(1).every(f => f.length === 9)) {
                confetti({ particleCount: 200, spread: 70, origin: { y: 0.6 } });
                document.getElementById('jak-talk').innerText = '"Partie parfaite ! Vous avez l\'oeil."';
            }
        }

        startGame();
    </script>
</body>
</html>
