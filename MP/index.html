<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MELODY PRO | Harmonie & Théorie</title>
    
    <style>
        :root {
            --bg-color: #050508;
            --panel-bg: #0f0f12;
            --ring-color: rgba(255, 255, 255, 0.1);
            --text-primary: #fff;
            --text-muted: #888;
            --highlight-focus: #00f3ff; 
            --highlight-rel: #ff00ff;   
            --font-main: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: var(--font-main);
            display: flex; flex-direction: column; 
            height: 100dvh; margin: 0; overflow: hidden;
        }

        header { padding: 15px; text-align: center; z-index: 10; }
        h1 { font-weight: 300; letter-spacing: 6px; font-size: 18px; margin-bottom: 10px; }

        .complexity-selector { display: flex; justify-content: center; gap: 8px; }
        .lvl-btn {
            background: rgba(255,255,255,0.05); border: 1px solid #333; color: #888;
            padding: 8px 14px; border-radius: 4px; cursor: pointer; font-size: 11px;
        }
        .lvl-btn.active { border-color: var(--highlight-focus); color: #000; background: var(--highlight-focus); }

        /* CERCLE */
        #nexus-container { flex-grow: 1; display: flex; align-items: center; justify-content: center; position: relative; }
        #harmonic-nexus { position: relative; width: 600px; height: 600px; transform-origin: center center; }

        .note-node {
            position: absolute; display: flex; align-items: center; justify-content: center;
            width: 64px; height: 64px; border-radius: 50%;
            background: var(--bg-color); border: 2px solid #333;
            font-weight: bold; cursor: pointer; transition: all 0.2s; font-size: 13px;
        }
        .active-focus { border-color: var(--highlight-focus) !important; color: var(--highlight-focus); transform: scale(1.2); background: #000; }

        /* PANNEAU D'INFO CORRIGÉ POUR LE WEB */
        #info-panel {
            width: 100%; min-height: 180px;
            background: var(--panel-bg); border-top: 1px solid #333;
            padding: 20px; display: flex; gap: 30px;
            box-shadow: 0 -10px 40px rgba(0,0,0,0.8);
        }

        /* Colonne Gauche : Titre et Notes */
        .panel-left { flex: 0 0 250px; display: flex; flex-direction: column; justify-content: center; }
        .chord-title { font-size: 32px; color: var(--highlight-focus); margin: 0; font-weight: 300; }
        .chord-notes-display {
            font-family: 'Courier New', monospace;
            color: #00f3ff; font-size: 18px; font-weight: bold;
            margin-top: 10px; letter-spacing: 2px;
        }

        /* Colonne Droite : Gammes */
        .panel-right { flex-grow: 1; overflow: hidden; display: flex; flex-direction: column; justify-content: center; }
        .scales-scroll { overflow-x: auto; scrollbar-width: none; width: 100%; }
        .scales-container { display: flex; gap: 15px; }
        
        .scale-card {
            background: rgba(255,255,255,0.03); border: 1px solid #333; border-radius: 4px;
            padding: 10px 15px; min-width: 180px;
        }
        .scale-name { color: var(--highlight-rel); font-size: 11px; font-weight: bold; text-transform: uppercase; margin-bottom: 5px; }
        .scale-notes { color: #ccc; font-size: 12px; }

        /* AJUSTEMENT MOBILE */
        @media (max-width: 768px) {
            #info-panel { flex-direction: column; gap: 10px; min-height: 200px; padding: 15px; }
            .panel-left { flex: none; text-align: center; align-items: center; }
            .chord-notes-display { font-size: 16px; margin-bottom: 10px; }
        }
    </style>
</head>
<body>

    <header>
        <h1>MELODY PRO</h1>
        <div class="complexity-selector">
            <button class="lvl-btn active" onclick="setLevel(1)">Triades</button>
            <button class="lvl-btn" onclick="setLevel(2)">7ème</button>
            <button class="lvl-btn" onclick="setLevel(3)">Jazz Ext</button>
        </div>
    </header>

    <div id="nexus-container">
        <div id="harmonic-nexus"></div>
    </div>

    <div id="info-panel">
        <div class="panel-left">
            <h2 class="chord-title" id="panel-chord">--</h2>
            <div class="chord-notes-display" id="panel-notes">Sélectionnez un accord</div>
        </div>
        
        <div class="panel-right">
            <div style="font-size:10px; color:#555; margin-bottom:10px; letter-spacing:1px;">GAMMES COMPATIBLES</div>
            <div class="scales-scroll">
                <div class="scales-container" id="scales-list">
                    </div>
            </div>
        </div>
    </div>

    <script>
        const NOTES = ["C", "Db", "D", "Eb", "E", "F", "Gb", "G", "Ab", "A", "Bb", "B"];
        const CYCLE = [
            { note: "C", chroma: 0, rel: "Am", relChroma: 9 }, { note: "G", chroma: 7, rel: "Em", relChroma: 4 },
            { note: "D", chroma: 2, rel: "Bm", relChroma: 11 }, { note: "A", chroma: 9, rel: "F#m", relChroma: 6 },
            { note: "E", chroma: 4, rel: "C#m", relChroma: 1 }, { note: "B", chroma: 11, rel: "G#m", relChroma: 8 },
            { note: "Gb", chroma: 6, rel: "Ebm", relChroma: 3 }, { note: "Db", chroma: 1, rel: "Bbm", relChroma: 10 },
            { note: "Ab", chroma: 8, rel: "Fm", relChroma: 5 }, { note: "Eb", chroma: 3, rel: "Cm", relChroma: 0 },
            { note: "Bb", chroma: 10, rel: "Gm", relChroma: 7 }, { note: "F", chroma: 5, rel: "Dm", relChroma: 2 }
        ];

        const CHORD_FORMULAS = {
            1: { maj: [0, 4, 7], labelM: "", min: [0, 3, 7], labelm: "m" },
            2: { maj: [0, 4, 7, 11], labelM: "maj7", min: [0, 3, 7, 10], labelm: "m7" },
            3: { maj: [0, 4, 7, 11, 14, 21], labelM: "maj13", min: [0, 3, 7, 10, 14, 17], labelm: "m11" }
        };

        const SCALES = {
            maj: [
                { name: "Ionien (Majeur)", intervals: [0, 2, 4, 5, 7, 9, 11] },
                { name: "Lydien", intervals: [0, 2, 4, 6, 7, 9, 11] },
                { name: "Mixolydien", intervals: [0, 2, 4, 5, 7, 9, 10] },
                { name: "Penta Majeure", intervals: [0, 2, 4, 7, 9] }
            ],
            min: [
                { name: "Aeolien (Naturel)", intervals: [0, 2, 3, 5, 7, 8, 10] },
                { name: "Dorien (Jazz)", intervals: [0, 2, 3, 5, 7, 9, 10] },
                { name: "Phrygien", intervals: [0, 1, 3, 5, 7, 8, 10] },
                { name: "Penta Mineure", intervals: [0, 3, 5, 7, 10] }
            ]
        };

        let currentLevel = 1;
        const nexus = document.getElementById('harmonic-nexus');

        function renderNodes() {
            nexus.innerHTML = '';
            CYCLE.forEach((data, i) => {
                const angleRad = ((i * 30) - 90) * (Math.PI / 180);
                const extM = CHORD_FORMULAS[currentLevel].labelM;
                const extm = currentLevel > 1 ? CHORD_FORMULAS[currentLevel].labelm.replace('m','') : '';
                
                createNode(data.note + extM, i, 'major-node', 275, angleRad, 'maj', data.chroma);
                createNode(data.rel + extm, i, 'minor-node', 175, angleRad, 'min', data.relChroma);
            });
        }

        function createNode(text, index, cssClass, radius, rad, type, chroma) {
            const node = document.createElement('div');
            node.className = `note-node ${cssClass}`;
            node.innerText = text;
            node.style.left = `${300 + radius * Math.cos(rad) - 32}px`;
            node.style.top = `${300 + radius * Math.sin(rad) - 32}px`;
            node.onclick = () => {
                highlightNode(node);
                updatePanel(text, chroma, type);
            };
            nexus.appendChild(node);
        }

        function highlightNode(el) {
            document.querySelectorAll('.note-node').forEach(n => n.classList.remove('active-focus'));
            el.classList.add('active-focus');
        }

        function updatePanel(chordName, chroma, type) {
            document.getElementById('panel-chord').innerText = chordName;

            // CALCUL DES NOTES DE L'ACCORD
            const formula = type === 'maj' ? CHORD_FORMULAS[currentLevel].maj : CHORD_FORMULAS[currentLevel].min;
            const chordNotes = formula.map(interval => NOTES[(chroma + interval) % 12]).join(" . ");
            document.getElementById('panel-notes').innerText = chordNotes;

            // MISE À JOUR DES GAMMES
            const container = document.getElementById('scales-list');
            container.innerHTML = '';
            (type === 'maj' ? SCALES.maj : SCALES.min).forEach(template => {
                const notesList = template.intervals.map(inter => NOTES[(chroma + inter) % 12]).join(" - ");
                const card = document.createElement('div');
                card.className = 'scale-card';
                card.innerHTML = `<div class="scale-name">${template.name}</div><div class="scale-notes">${notesList}</div>`;
                container.appendChild(card);
            });
        }

        function setLevel(lvl) {
            currentLevel = lvl;
            document.querySelectorAll('.lvl-btn').forEach((b, i) => b.classList.toggle('active', i + 1 === lvl));
            renderNodes();
        }

        function resizeNexus() {
            const container = document.getElementById('nexus-container');
            const scale = Math.min((container.clientWidth - 40) / 600, (container.clientHeight - 40) / 600);
            nexus.style.transform = `scale(${Math.min(scale, 1.1)})`;
        }

        window.addEventListener('resize', resizeNexus);
        renderNodes();
        resizeNexus();
    </script>
</body>
</html>
