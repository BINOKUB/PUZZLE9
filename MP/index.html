<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" type="image/png" href="./icon.png">
    <link rel="apple-touch-icon" href="./icon.png">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MELODY PRO | Harmonie & Théorie</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <style>
        :root {
            --bg-color: #050508;
            --panel-bg: #0f0f12;
            --ring-color: rgba(255, 255, 255, 0.1);
            --text-primary: #fff;
            --text-muted: #888;
            --highlight-focus: #00f3ff;
            --highlight-rel: #ff00ff;
            --glow-strength: 15px;
            --font-main: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: var(--font-main);
            display: flex; flex-direction: column; 
            height: 100dvh; margin: 0; overflow: hidden;
            user-select: none; touch-action: none;
        }

        header {
            width: 100%; padding: 15px 10px; text-align: center;
            background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent);
            z-index: 10; flex-shrink: 0;
        }

        h1 { font-weight: 300; letter-spacing: 6px; text-transform: uppercase; margin: 0 0 10px 0; font-size: 18px; text-shadow: 0 0 15px rgba(0, 243, 255, 0.4); }

        .complexity-selector { display: flex; justify-content: center; gap: 8px; }
        .lvl-btn {
            background: rgba(255,255,255,0.05); border: 1px solid #333; color: #888;
            padding: 8px 14px; border-radius: 4px; cursor: pointer;
            font-size: 11px; text-transform: uppercase; font-weight: bold; transition: all 0.3s;
        }
        .lvl-btn.active { border-color: var(--highlight-focus); color: #000; background: var(--highlight-focus); box-shadow: 0 0 20px rgba(0, 243, 255, 0.4); }

        #nexus-container { flex-grow: 1; width: 100%; display: flex; align-items: center; justify-content: center; position: relative; overflow: hidden; z-index: 1; }
        #harmonic-nexus { position: relative; width: 600px; height: 600px; transform-origin: center center; flex-shrink: 0; }

        /* NOUVEAU : CENTRE DU NEXUS */
        #nexus-center {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 180px; height: 180px; display: flex; flex-direction: column;
            align-items: center; justify-content: center; text-align: center; z-index: 5;
        }

        #center-logo {
            font-size: 60px; font-weight: 100; color: var(--highlight-focus);
            text-shadow: 0 0 20px rgba(0, 243, 255, 0.6);
            animation: pulse-m 3s infinite ease-in-out;
        }

        #center-notes {
            font-family: 'Courier New', monospace; font-size: 22px; font-weight: bold;
            color: #fff; letter-spacing: 2px; display: none;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        @keyframes pulse-m { 0%, 100% { opacity: 0.4; transform: scale(0.95); } 50% { opacity: 0.9; transform: scale(1.05); } }

        .ring { position: absolute; border-radius: 50%; border: 1px solid var(--ring-color); top: 50%; left: 50%; transform: translate(-50%, -50%); pointer-events: none; }
        .ring-outer { width: 550px; height: 550px; }
        .ring-inner { width: 350px; height: 350px; border-style: dashed; opacity: 0.3; }

        .note-node {
            position: absolute; display: flex; align-items: center; justify-content: center;
            width: 64px; height: 64px; border-radius: 50%;
            background: var(--bg-color); border: 2px solid #333;
            font-weight: bold; cursor: pointer; transition: all 0.2s; 
            z-index: 10; font-size: 13px; text-align: center;
        }
        .active-focus { border-color: var(--highlight-focus) !important; color: var(--highlight-focus) !important; box-shadow: 0 0 var(--glow-strength) var(--highlight-focus); transform: scale(1.2); z-index: 20; background: #000; }
        .active-neighbor { border-color: var(--highlight-rel) !important; color: var(--highlight-rel) !important; transform: scale(1.05); }

        #info-panel {
            width: 100%; min-height: 120px; background: var(--panel-bg);
            border-top: 1px solid #333; padding: 15px 20px;
            padding-bottom: max(15px, env(safe-area-inset-bottom));
            box-shadow: 0 -10px 40px rgba(0,0,0,0.8); z-index: 20; flex-shrink: 0;
        }

        .panel-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .chord-title { font-size: 24px; color: var(--highlight-focus); margin: 0; font-weight: 300; }
        .scales-scroll { overflow-x: auto; scrollbar-width: none; }
        .scales-container { display: flex; gap: 10px; width: fit-content; }
        .scale-card { background: rgba(255,255,255,0.03); border: 1px solid #333; border-radius: 4px; padding: 8px 12px; min-width: 140px; }
        .scale-name { color: var(--highlight-rel); font-size: 10px; font-weight: bold; text-transform: uppercase; }
        .scale-notes { color: #ccc; font-size: 10px; }

    </style>
</head>
<body>

    <header>
        <h1>MELODY PRO</h1>
        <div class="complexity-selector">
            <button class="lvl-btn active" onclick="setLevel(1)">Triades</button>
            <button class="lvl-btn" onclick="setLevel(2)">7ème</button>
            <button class="lvl-btn" onclick="setLevel(3)">Jazz Ext</button>
        </div>
    </header>

    <div id="nexus-container">
        <div id="harmonic-nexus">
            <div id="nexus-center">
                <div id="center-logo">M</div>
                <div id="center-notes"></div>
            </div>
            <div class="ring ring-outer"></div>
            <div class="ring ring-inner"></div>
        </div>
    </div>

    <div id="info-panel">
        <div class="panel-header">
            <h2 class="chord-title" id="panel-chord">--</h2>
            <div style="font-size:10px; color:#555; text-transform: uppercase; letter-spacing:1px;">Gammes Suggérées</div>
        </div>
        <div class="scales-scroll">
            <div class="scales-container" id="scales-list">
                <div style="color:#444; font-size:12px;">En attente...</div>
            </div>
        </div>
    </div>

    <script>
        const NOTES = ["C", "Db", "D", "Eb", "E", "F", "Gb", "G", "Ab", "A", "Bb", "B"];
        const CYCLE = [
            { note: "C", chroma: 0, rel: "Am", relChroma: 9 }, { note: "G", chroma: 7, rel: "Em", relChroma: 4 },
            { note: "D", chroma: 2, rel: "Bm", relChroma: 11 }, { note: "A", chroma: 9, rel: "F#m", relChroma: 6 },
            { note: "E", chroma: 4, rel: "C#m", relChroma: 1 }, { note: "B", chroma: 11, rel: "G#m", relChroma: 8 },
            { note: "Gb", chroma: 6, rel: "Ebm", relChroma: 3 }, { note: "Db", chroma: 1, rel: "Bbm", relChroma: 10 },
            { note: "Ab", chroma: 8, rel: "Fm", relChroma: 5 }, { note: "Eb", chroma: 3, rel: "Cm", relChroma: 0 },
            { note: "Bb", chroma: 10, rel: "Gm", relChroma: 7 }, { note: "F", chroma: 5, rel: "Dm", relChroma: 2 }
        ];

        const CHORD_FORMULAS = {
            1: { maj: [0, 4, 7], labelM: "", min: [0, 3, 7], labelm: "m" },
            2: { maj: [0, 4, 7, 11], labelM: "maj7", min: [0, 3, 7, 10], labelm: "m7" },
            3: { maj: [0, 4, 11, 14, 21], labelM: "maj13", min: [0, 3, 10, 14, 17], labelm: "m11" }
        };

        const SCALES = {
            maj: [
                { name: "Ionien", intervals: [0, 2, 4, 5, 7, 9, 11] },
                { name: "Lydien", intervals: [0, 2, 4, 6, 7, 9, 11] },
                { name: "Penta Majeure", intervals: [0, 2, 4, 7, 9] }
            ],
            min: [
                { name: "Aeolien", intervals: [0, 2, 3, 5, 7, 8, 10] },
                { name: "Dorien", intervals: [0, 2, 3, 5, 7, 9, 10] },
                { name: "Penta Mineure", intervals: [0, 3, 5, 7, 10] }
            ]
        };

        let currentLevel = 1;
        let audioCtx = null;
        const nexus = document.getElementById('harmonic-nexus');

        function initAudio() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            if (audioCtx.state === 'suspended') audioCtx.resume();
        }

        function playChordSound(rootChroma, type) {
            initAudio();
            const now = audioCtx.currentTime;
            const formula = type === 'maj' ? CHORD_FORMULAS[currentLevel].maj : CHORD_FORMULAS[currentLevel].min;
            const masterGain = audioCtx.createGain();
            masterGain.connect(audioCtx.destination);
            masterGain.gain.setValueAtTime(0.15, now);
            masterGain.gain.exponentialRampToValueAtTime(0.001, now + 3);

            formula.forEach((interval, i) => {
                const osc = audioCtx.createOscillator();
                const freq = 16.35 * Math.pow(2, ((4 * 12) + rootChroma + interval) / 12);
                osc.frequency.value = freq;
                osc.type = i === 0 ? 'triangle' : 'sine';
                osc.connect(masterGain);
                osc.start(now + (i * 0.04));
                osc.stop(now + 3);
            });
        }

        function renderNodes() {
            document.querySelectorAll('.note-node').forEach(e => e.remove());
            CYCLE.forEach((data, i) => {
                const angleRad = ((i * 30) - 90) * (Math.PI / 180);
                const extm = currentLevel > 1 ? CHORD_FORMULAS[currentLevel].labelm.replace('m','') : '';
                createNode(data.note + CHORD_FORMULAS[currentLevel].labelM, i, 'major-node', 275, angleRad, 'maj', data.chroma);
                createNode(data.rel + extm, i, 'minor-node', 175, angleRad, 'min', data.relChroma);
            });
        }

        function createNode(text, index, cssClass, radius, rad, type, chroma) {
            const node = document.createElement('div');
            node.className = `note-node ${cssClass}`;
            node.innerText = text;
            node.style.left = `${300 + radius * Math.cos(rad) - 32}px`;
            node.style.top = `${300 + radius * Math.sin(rad) - 32}px`;
            node.onclick = () => {
                playChordSound(chroma, type);
                updateUI(index, type, chroma, text);
                highlightNetwork(index, type);
            };
            nexus.appendChild(node);
        }

        function updateUI(index, type, chroma, text) {
            // Centre Nexus
            document.getElementById('center-logo').style.display = 'none';
            const noteBox = document.getElementById('center-notes');
            noteBox.style.display = 'block';
            const formula = type === 'maj' ? CHORD_FORMULAS[currentLevel].maj : CHORD_FORMULAS[currentLevel].min;
            noteBox.innerText = formula.map(inter => NOTES[(chroma + inter) % 12]).join(" . ");

            // Panneau Bas
            document.getElementById('panel-chord').innerText = text;
            const container = document.getElementById('scales-list');
            container.innerHTML = '';
            (type === 'maj' ? SCALES.maj : SCALES.min).forEach(template => {
                const card = document.createElement('div');
                card.className = 'scale-card';
                card.innerHTML = `<div class="scale-name">${template.name}</div><div class="scale-notes">${template.intervals.map(it => NOTES[(chroma + it) % 12]).join("-")}</div>`;
                container.appendChild(card);
            });
        }

        function highlightNetwork(index, type) {
            document.querySelectorAll('.note-node').forEach(n => n.classList.remove('active-focus', 'active-neighbor'));
            const nodes = document.querySelectorAll('.note-node');
            nodes.forEach(n => {
                const i = parseInt(n.dataset.index);
                if (n.innerText.includes(CYCLE[index][type === 'maj' ? 'note' : 'rel'])) n.classList.add('active-focus');
            });
        }

        function setLevel(lvl) {
            currentLevel = lvl;
            document.querySelectorAll('.lvl-btn').forEach((b, i) => b.classList.toggle('active', i + 1 === lvl));
            renderNodes();
        }

        function resizeNexus() {
            const container = document.getElementById('nexus-container');
            const scale = Math.min((container.clientWidth - 20) / 600, (container.clientHeight - 20) / 600);
            nexus.style.transform = `scale(${Math.min(scale, 1.1)})`;
        }

        window.addEventListener('resize', resizeNexus);
        renderNodes();
        resizeNexus();
    </script>
</body>
</html>
