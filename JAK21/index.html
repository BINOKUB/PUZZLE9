<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAK-21 | Bienvenue</title>
    <style>
        :root {
            --cyan: #00f3ff;
            --magenta: #ff00ff;
            --neon-green: #39ff14;
            --bg: #050505;
        }
        body {
            background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            min-height: 100vh; margin: 0; padding: 20px;
        }
        .setup-container {
            text-align: center; background: rgba(255,255,255,0.02);
            padding: 40px; border-radius: 40px; border: 1px solid rgba(0, 243, 255, 0.2);
            box-shadow: 0 0 50px rgba(0,0,0,1); max-width: 480px; width: 100%;
        }
        h1 { color: var(--cyan); text-shadow: 0 0 15px var(--cyan); margin-bottom: 5px; font-size: 2.8rem; }
        
        .disclaimer-top { color: var(--magenta); font-size: 0.9rem; font-weight: bold; text-transform: uppercase; margin-bottom: 25px; letter-spacing: 1px; }
        .subtitle { color: #fff; margin-bottom: 30px; font-size: 1.3rem; font-weight: 300; }

        .capital-btn {
            display: block; width: 100%; padding: 20px; margin: 15px 0;
            background: transparent; border: 2px solid var(--neon-green);
            color: var(--neon-green); border-radius: 15px; font-size: 1.7rem;
            font-weight: bold; cursor: pointer; transition: 0.3s;
            text-shadow: 0 0 10px var(--neon-green);
        }
        .capital-btn:hover {
            background: var(--neon-green); color: black;
            box-shadow: 0 0 30px var(--neon-green);
        }

        .free-mention { color: #888; font-size: 0.85rem; margin-top: 25px; line-height: 1.5; }

        .partner-footer {
            margin-top: 40px; text-align: center; max-width: 450px;
            opacity: 0.9;
        }
        .partner-logo { width: 160px; height: auto; margin-bottom: 12px; }
        .partner-text { font-size: 0.8rem; color: #bbb; line-height: 1.4; }
    </style>
</head>
<body>

    <div class="setup-container">
        <div class="disclaimer-top">Jeu 100% Gratuit • Argent Virtuel</div>
        <h1>JAK-21</h1>
        <p class="subtitle">Constituez votre portefeuille de jeu</p>
        
        <button class="capital-btn" onclick="selectCapital(500)">$500</button>
        <button class="capital-btn" onclick="selectCapital(10000)">$10,000</button>
        <button class="capital-btn" onclick="selectCapital(100000)">$100,000</button>

        <p class="free-mention">
            L'argent utilisé est purement fictif. <br>
            Les dons à l'association sont entièrement libres et volontaires.
        </p>
    </div>

    <div class="partner-footer">
        <img src="CANCER-DU-SANG-DU-CANADA.jpg" alt="Logo Officiel" class="partner-logo">
        <p class="partner-text">
            <strong>BINOKUB</strong> est fier de s'associer avec la <br>
            "Société de Leucémie & Lymphome Du Canada"
        </p>
    </div>

    <script>
        function selectCapital(amount) {
            localStorage.setItem('jak_capital', amount);
            localStorage.setItem('jak_status', 'original'); 
            // Redirection vers le tapis de jeu (Module 2)
            window.location.href = 'tapis.html'; 
        }
    </script>
</body>
</html>
