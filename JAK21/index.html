<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAK-21 | Bienvenue</title>
    <style>
        :root {
            --cyan: #00f3ff;
            --magenta: #ff00ff;
            --neon-green: #39ff14;
            --bg: #050505;
        }
        body {
            background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            min-height: 100vh; margin: 0; padding: 20px;
        }
        .setup-container {
            text-align: center; background: rgba(255,255,255,0.02);
            padding: 40px; border-radius: 40px; border: 1px solid rgba(0, 243, 255, 0.2);
            box-shadow: 0 0 50px rgba(0,0,0,1); max-width: 450px; width: 100%;
        }
        h1 { color: var(--cyan); text-shadow: 0 0 15px var(--cyan); margin-bottom: 10px; font-size: 2.5rem; }
        .subtitle { color: #fff; margin-bottom: 30px; font-size: 1.2rem; }

        /* BOUTONS NÉON VERT */
        .capital-btn {
            display: block; width: 100%; padding: 18px; margin: 15px 0;
            background: transparent; border: 2px solid var(--neon-green);
            color: var(--neon-green); border-radius: 15px; font-size: 1.6rem;
            font-weight: bold; cursor: pointer; transition: 0.3s;
            text-shadow: 0 0 10px var(--neon-green);
        }
        .capital-btn:hover {
            background: var(--neon-green); color: black;
            box-shadow: 0 0 30px var(--neon-green);
        }

        /* SECTION PARTENAIRE */
        .partner-footer {
            margin-top: 50px; text-align: center; max-width: 400px;
            opacity: 0.8; animation: fadeIn 2s ease;
        }
        .partner-logo {
            width: 180px; height: auto; margin-bottom: 15px;
            filter: drop-shadow(0 0 5px rgba(255,255,255,0.5));
        }
        .partner-text { font-size: 0.85rem; color: #ccc; line-height: 1.4; }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 0.8; } }
    </style>
</head>
<body>

    <div class="setup-container">
        <h1>JAK-21</h1>
        <p class="subtitle">Choisissez votre capital de départ</p>
        
        <button class="capital-btn" onclick="selectCapital(500)">$500</button>
        <button class="capital-btn" onclick="selectCapital(10000)">$10,000</button>
        <button class="capital-btn" onclick="selectCapital(100000)">$100,000</button>
    </div>

    <div class="partner-footer">
        <img src="CANCER-DU-SANG-DU-CANADA.jpg" alt="Logo Société de Leucémie & Lymphome" class="partner-logo">
        <p class="partner-text">
            <strong>BINOKUB</strong> est fier de s'associer avec la <br>
            "Société de Leucémie & Lymphome Du Canada"
        </p>
    </div>

    <script>
        function selectCapital(amount) {
            localStorage.setItem('jak_capital', amount);
            localStorage.setItem('jak_status', 'original'); 
            // Lancer l'étape suivante (Mise en place de la table)
            window.location.href = 'game.html'; // Exemple de redirection vers le tapis
        }
    </script>
</body>
</html>
