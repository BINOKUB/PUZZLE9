<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAK-21 | Bienvenue</title>
    <style>
        :root {
            --cyan: #00f3ff;
            --magenta: #ff00ff;
            --neon-green: #39ff14;
            --bg: #050505;
        }
        body {
            background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif;
            display: flex; justify-content: center; align-items: center;
            height: 100vh; margin: 0; overflow: hidden;
        }
        .setup-container {
            text-align: center; background: rgba(255,255,255,0.02);
            padding: 50px; border-radius: 40px; border: 1px solid rgba(0, 243, 255, 0.2);
            box-shadow: 0 0 50px rgba(0,0,0,1); max-width: 400px; width: 90%;
        }
        h1 { color: var(--cyan); text-shadow: 0 0 15px var(--cyan); margin-bottom: 30px; }
        p { color: #aaa; margin-bottom: 40px; font-style: italic; }

        /* BOUTONS NÉON VERT */
        .capital-btn {
            display: block; width: 100%; padding: 15px; margin: 15px 0;
            background: transparent; border: 2px solid var(--neon-green);
            color: var(--neon-green); border-radius: 15px; font-size: 1.5rem;
            font-weight: bold; cursor: pointer; transition: 0.3s;
            text-shadow: 0 0 10px var(--neon-green);
            box-shadow: inset 0 0 10px rgba(57, 255, 20, 0.1);
        }
        .capital-btn:hover {
            background: var(--neon-green); color: black;
            box-shadow: 0 0 30px var(--neon-green);
        }
    </style>
</head>
<body>

    <div class="setup-container">
        <h1>JAK-21</h1>
        <p>Choisissez votre capital de départ pour soutenir la cause :</p>
        
        <button class="capital-btn" onclick="selectCapital(500)">$500</button>
        <button class="capital-btn" onclick="selectCapital(10000)">$10,000</button>
        <button class="capital-btn" onclick="selectCapital(100000)">$100,000</button>
    </div>

    <script>
        function selectCapital(amount) {
            // On stocke le choix dans la mémoire du navigateur
            localStorage.setItem('jak_capital', amount);
            localStorage.setItem('jak_status', 'original'); // Vert = Original
            
            // On passe à l'étape suivante (le tapis de jeu)
            // Pour l'instant on affiche juste une confirmation
            alert("Capital de " + amount + "$ validé ! Jak prépare la table...");
        }
    </script>
</body>
</html>
