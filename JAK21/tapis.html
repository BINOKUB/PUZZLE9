<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAK-21 | La Table</title>
    <style>
        :root {
            --cyan: #00f3ff; --magenta: #ff00ff; --neon-green: #39ff14; --neon-red: #ff3131; --bg: #050505;
        }
        body {
            background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif;
            display: flex; flex-direction: column; align-items: center; min-height: 100vh; margin: 0; padding: 20px;
        }
        .wallet-bar {
            width: 100%; max-width: 600px; display: flex; justify-content: space-between;
            padding: 15px 25px; background: rgba(255,255,255,0.05); border-radius: 50px;
            border: 1px solid var(--cyan); margin-bottom: 20px; box-shadow: 0 0 15px rgba(0,243,255,0.2);
        }
        .status-green { color: var(--neon-green); text-shadow: 0 0 10px var(--neon-green); }
        .status-red { color: var(--neon-red); text-shadow: 0 0 10px var(--neon-red); }
        .jak-bubble {
            background: #fff; color: #000; padding: 15px 25px; border-radius: 20px;
            margin-bottom: 30px; font-style: italic; position: relative;
            box-shadow: 0 0 20px var(--cyan); max-width: 80%; min-height: 60px;
            display: flex; align-items: center; justify-content: center; text-align: center;
        }
        .jak-bubble::after {
            content: ''; position: absolute; bottom: -10px; left: 50%;
            border-left: 10px solid transparent; border-right: 10px solid transparent;
            border-top: 10px solid #fff; transform: translateX(-50%);
        }
        .table {
            width: 100%; max-width: 600px; background: rgba(0, 243, 255, 0.02);
            border: 2px solid var(--cyan); border-radius: 100px 100px 30px 30px;
            padding: 40px 20px; text-align: center; position: relative;
            box-shadow: inset 0 0 60px rgba(0, 243, 255, 0.1);
        }
        .card-zone { display: flex; justify-content: center; gap: 15px; min-height: 120px; margin: 15px 0; }
        .card {
            width: 75px; height: 105px; background: white; color: black; border-radius: 10px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            font-weight: bold; font-size: 1.5rem; box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            animation: slideIn 0.5s ease-out forwards;
        }
        @keyframes slideIn { from { transform: translateX(-200px) rotate(-20deg); opacity: 0; } to { transform: translateX(0) rotate(0deg); opacity: 1; } }
        .chips-container { display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; margin: 20px 0; }
        .chip {
            width: 65px; height: 65px; border-radius: 50%; border: 4px dashed rgba(255,255,255,0.5);
            display: flex; align-items: center; justify-content: center; font-size: 0.85rem;
            font-weight: bold; cursor: pointer; transition: 0.2s; background: #111;
        }
        .chip:hover { transform: scale(1.1); filter: brightness(1.2); }
        .current-bet { font-size: 1.8rem; color: var(--cyan); margin: 15px 0; font-weight: bold; text-shadow: 0 0 10px var(--cyan); }
        .btn-play {
            background: var(--neon-green); color: black; border: none; padding: 15px 45px;
            border-radius: 30px; font-weight: bold; font-size: 1.3rem; cursor: pointer;
            box-shadow: 0 0 25px var(--neon-green); transition: 0.3s;
        }
        .partner-logo { width: 140px; margin-top: 40px; opacity: 0.6; }
    </style>
</head>
<body>

    <div class="wallet-bar">
        <span>PORTEFEUILLE FICTIF</span>
        <span id="balance-display" class="balance-box status-green">$0</span>
    </div>

    <div class="jak-bubble" id="jak-msg">"Prêt à défier la maison ? Constituez votre mise."</div>

    <div class="table">
        <div id="bet-area">
            <p style="color: #aaa; font-size: 0.9rem;">SÉLECTIONNEZ VOS JETONS</p>
            <div class="chips-container" id="chips-box"></div>
            <div class="current-bet" id="current-bet-display">MISE : $0</div>
            <button class="btn-play" id="btn-start-deal" onclick="startDeal()" style="display:none;">VALIDER LA MISE</button>
            <br><button onclick="resetBet()" style="background:none; border:none; color:#555; cursor:pointer; text-decoration:underline; margin-top:15px;">Réinitialiser</button>
        </div>

        <div id="game-area" style="display:none;">
            <div style="font-size: 0.7rem; color: var(--cyan); letter-spacing: 2px; opacity: 0.7;">MAIN DE JAK</div>
            <div id="jak-cards" class="card-zone"></div>
            <div id="jak-score-val" style="color: var(--cyan); font-weight: bold; visibility: hidden; margin: 10px 0;">SCORE JAK : 0</div>
            
            <div style="border-top: 1px solid rgba(0,243,255,0.1); margin: 20px 0;"></div>
            
            <div id="player-cards" class="card-zone"></div>
            <div id="player-score-val" style="color: var(--magenta); font-weight: bold; font-size: 1.2rem;">SCORE : 0</div>
            
            <div id="game-controls" style="margin-top: 20px; display: flex; gap: 15px; justify-content: center;">
                <button class="btn-play" style="background: var(--cyan); box-shadow: 0 0 15px var(--cyan);" onclick="playerHit()">CARTE</button>
                <button class="btn-play" style="background: var(--magenta); box-shadow: 0 0 15px var(--magenta);" onclick="playerStay()">RESTER</button>
            </div>
        </div>
    </div>

    <div id="win-display" style="display:none; color: var(--neon-green); font-size: 2.5rem; font-weight: bold; text-shadow: 0 0 20px var(--neon-green); margin-top: 20px; animation: bounce 0.5s infinite alternate;">
    + $0
</div>

<style>
@keyframes bounce { from { transform: scale(1); } to { transform: scale(1.1); } }
</style>

    <img src="CANCER-DU-SANG-DU-CANADA.jpg" class="partner-logo">

    <script src="game.js"></script>
</body>
</html>
