<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAK-21 | La Table</title>
    <style>
        :root {
            --cyan: #00f3ff;
            --magenta: #ff00ff;
            --neon-green: #39ff14;
            --neon-red: #ff3131;
            --bg: #050505;
        }
        body {
            background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif;
            display: flex; flex-direction: column; align-items: center; min-height: 100vh; margin: 0; padding: 20px;
        }

        /* BANDEAU SCORE & PORTEFEUILLE */
        .wallet-bar {
            width: 100%; max-width: 600px; display: flex; justify-content: space-between;
            padding: 15px 25px; background: rgba(255,255,255,0.05); border-radius: 50px;
            border: 1px solid var(--cyan); margin-bottom: 20px; box-shadow: 0 0 15px rgba(0,243,255,0.2);
        }
        .balance-box { font-size: 1.2rem; font-weight: bold; }
        .status-green { color: var(--neon-green); text-shadow: 0 0 10px var(--neon-green); }
        .status-red { color: var(--neon-red); text-shadow: 0 0 10px var(--neon-red); }

        /* ZONE DE JEU (TABLE) */
        .table {
            width: 100%; max-width: 600px; background: rgba(0, 243, 255, 0.02);
            border: 2px solid var(--cyan); border-radius: 100px 100px 30px 30px;
            padding: 40px 20px; text-align: center; position: relative;
            box-shadow: inset 0 0 60px rgba(0, 243, 255, 0.1);
        }

        /* BULLE DE JAK */
        .jak-bubble {
            background: #fff; color: #000; padding: 15px 25px; border-radius: 20px;
            margin-bottom: 30px; font-style: italic; position: relative;
            box-shadow: 0 0 20px var(--cyan); max-width: 80%;
        }

        /* SYSTÈME DE JETONS (CHIPS) */
        .chips-container {
            display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; margin: 20px 0;
        }
        .chip {
            width: 60px; height: 60px; border-radius: 50%; border: 4px dashed #fff;
            display: flex; align-items: center; justify-content: center;
            font-size: 0.8rem; font-weight: bold; cursor: pointer; transition: 0.2s;
            background: #222; box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }
        .chip:hover { transform: scale(1.1) translateY(-5px); }
        .chip-20 { border-color: #fff; color: #fff; }
        .chip-100 { border-color: var(--cyan); color: var(--cyan); }
        .chip-500 { border-color: var(--magenta); color: var(--magenta); }
        .chip-1000 { border-color: var(--neon-green); color: var(--neon-green); }

        .current-bet { font-size: 1.5rem; color: var(--cyan); margin: 15px 0; height: 30px; }

        .btn-play {
            background: var(--neon-green); color: black; border: none; padding: 15px 40px;
            border-radius: 30px; font-weight: bold; font-size: 1.2rem; cursor: pointer;
            box-shadow: 0 0 20px var(--neon-green); transition: 0.3s;
            display: none; /* Caché tant qu'on n'a pas misé */
        }
    </style>
</head>
<body>

    <div class="wallet-bar">
        <span>PORTEFEUILLE FICTIF</span>
        <span id="balance-display" class="balance-box status-green">$0</span>
    </div>

    <div class="jak-bubble" id="jak-msg">
        "Bienvenue à la table. Faites vos jeux."
    </div>

    <div class="table">
        <div id="bet-area">
            <p style="color: #aaa; font-size: 0.9rem;">SÉLECTIONNEZ VOS JETONS POUR MISER</p>
            <div class="chips-container" id="chips-box">
                </div>
            <div class="current-bet" id="current-bet-display">MISE : $0</div>
            <button class="btn-play" id="btn-start-deal" onclick="startDeal()">VALIDER LA MISE</button>
            <button onclick="resetBet()" style="background:none; border:none; color:#555; cursor:pointer; text-decoration:underline;">Réinitialiser</button>
        </div>

        <div id="game-area" style="display:none;">
            </div>
    </div>

    <img src="CANCER-DU-SANG-DU-CANADA.jpg" style="width:100px; margin-top:30px; opacity:0.5;">

    <script>
        let balance = parseInt(localStorage.getItem('jak_capital')) || 500;
        let currentBet = 0;

        function updateDisplay() {
            document.getElementById('balance-display').innerText = "$" + balance.toLocaleString();
            document.getElementById('current-bet-display').innerText = "MISE : $" + currentBet.toLocaleString();
            
            // Afficher le bouton valider si mise > 0
            document.getElementById('btn-start-deal').style.display = currentBet > 0 ? 'inline-block' : 'none';
        }

        function createChips() {
            const values = [20, 50, 100, 500, 1000, 5000];
            const container = document.getElementById('chips-box');
            container.innerHTML = '';
            
            values.forEach(v => {
                if (v <= balance) {
                    const chip = document.createElement('div');
                    chip.className = `chip chip-${v}`;
                    chip.innerText = "$" + v;
                    chip.onclick = () => addBet(v);
                    container.appendChild(chip);
                }
            });
        }

        function addBet(amount) {
            if (balance >= amount) {
                balance -= amount;
                currentBet += amount;
                updateDisplay();
                createChips(); // Rafraîchir pour cacher les jetons trop chers
            }
        }

        function resetBet() {
            balance += currentBet;
            currentBet = 0;
            updateDisplay();
            createChips();
        }

        function startDeal() {
            // Ici, on passera au Module 3 (Distribution des cartes)
            alert("Mise de $" + currentBet + " acceptée. Jak distribue les cartes...");
        }

        window.onload = () => {
            updateDisplay();
            createChips();
        };
    </script>
</body>
</html>
